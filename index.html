<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Campos de Estágio</title>
</head>
<body>
    <h1>Campos de Estágio</h1>

    <h2>Cadastro</h2>
    <form>
        <div class="inputbox">
            <label for="nome">Nome</label>
            <input type="text" id="nome" placeholder="Nome da instituição..." required>
        </div>
        <div class="inputbox">
            <label for="endereco">Endereço</label>
            <input type="text" id="endereco" placeholder="Endereço da instituição..." required>
        </div>
        <div class="inputbox">
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" placeholder="(XX) XXXXX-XXXX" required>
        </div>
        <div class="inputbox">
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="E-mail da instituição..." required>
        </div>
        <div class="inputbox">
            <label for="horas">Horas Semanais</label>
            <input type="text" id="horas" placeholder="Horas semanais de estágio..." required>
        </div>
        <div class="inputbox">
            <label for="vagas">Quantidade de Vagas</label>
            <input type="text" id="vagas" placeholder="Quantidade de vagas disponíveis..." required>
        </div>
        <button type="submit">Cadastrar</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
